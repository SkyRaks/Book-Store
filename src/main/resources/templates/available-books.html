<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/images/home.png" alt="" width="35" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/create-book">
                        <img src="/images/create.png" alt="" width="30" height="30">Create new Book
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/available-books">
                        <img src="/images/book.png" alt="" width="30" height="30">Available books
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cart">
                        <img src="/images/cart.png" alt="" width="30" height="30">Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-6 mx-auto my-5">
    <div class="text-center">
        <h2>
            Available books
        </h2>
    </div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">description</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="6" class="text-center">No data</td>
        </tr>
        <tr class="table-secondary" th:each="book : ${books}">
            <th scope="row" th:text="${book.id}">1</th>
            <td th:text="${book.title}">Mark</td>
            <td th:text="${book.author}">Otto</td>
            <td th:text="${book.description}">Otto</td>
            <td th:text="${{book.price}}">Otto</td>
            <td>
                <a th:href="@{/addToCart/{id}(id=${book.id})}">
                    <button type="button" class="btn btn-warning btn-sm">
                        <img src="/images/plus.png" alt="" width="25" height="25">
                    </button>
                </a>
                <a th:href="@{edit/{id}(id=${book.id})}">
                    <button type="button" class="btn btn-warning btn-sm">
                        <img src="/images/edit.png" alt="" width="25" height="25">
                    </button>
                </a>
                <a th:href="@{delete/{id}(id=${book.id})}">
                    <button type="button" class="btn btn-warning btn-sm">
                        <img src="/images/minus.png" alt="" width="25" height="25">
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
