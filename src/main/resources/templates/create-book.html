<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/images/home.png" alt="" width="35" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/create-book">
                        <img src="/images/create.png" alt="" width="30" height="30">Create new Book
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/available-books">
                        <img src="/images/book.png" alt="" width="30" height="30">Available books
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cart">
                        <img src="/images/cart.png" alt="" width="30" height="30">Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-4 mx-auto my-5">
    <div class="text-center">
        <h2>Create a new book</h2>
    </div>
    <form th:object="${book}" th:action="@{/save-book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}" id="author">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}" id="price">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning">
                Submit
            </button>
        </div>
    </form>
</div>

</body>
</html>
